<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Meta Tags for Preview -->
    <title>{{TITLE}}</title>
    <meta property="og:title" content="{{TITLE}}">
    <meta property="og:description" content=" ">
    <meta property="og:image" content="{{IMAGE}}">
    <meta property="og:url" content="{{LINK}}">
    
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{TITLE}}">
    <meta name="twitter:image" content="{{IMAGE}}">

    <style>
        body, html { 
            margin: 0; 
            padding: 0; 
            height: 100%; 
            overflow: hidden; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: #ffffff; 
        }

        /* Iframe styling */
        iframe { 
            width: 100%; 
            height: 100vh; 
            border: none; 
            display: none; 
        }

        /* --- 404 Error Page Styling --- */
        #error-page {
            display: none; 
            height: 100vh;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #000; /* Black background */
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        #error-page h1 {
            font-size: 6rem;
            margin: 0;
            color: #fff;
            letter-spacing: 5px;
        }

        #error-page h2 {
            font-size: 1.5rem;
            margin-top: 10px;
            color: #888;
            font-weight: normal;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Loader Animation */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none; /* Hidden by default */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <!-- 404 Section (English, No Button) -->
    <div id="error-page">
        <h1>404</h1>
        <h2>Page Not Found</h2>
    </div>

    <!-- Loading Indicator (Optional) -->
    <div id="loader" class="loader"></div>

    <!-- Main Content Frame -->
    <iframe id="main-frame" src=""></iframe>

    <script>
        // ---------------- SETTINGS ----------------

        // 1. Your Custom Link (CPA / Offer / Ad)
        // هذا الرابط الذي سينتقل إليه الزائر بعد انتهاء الوقت
        const mySpecialLink = "https://entertainenslave.com/s5bvg0qia?key=20694a4f217f5fcfb68941065286cbc2"; 

        // 2. Wait Time in milliseconds (3000 = 3 seconds)
        const waitTime = 3000; 

        // ------------------------------------------

        const newsLink = "{{LINK}}";

        // Logic
        // We check if the link is still the placeholder "{{LINK}}" which means Edge Function failed
        if (newsLink === "404" || newsLink === "" || newsLink.includes("{{LINK}}")) {
            // Show 404 Error
            document.getElementById('error-page').style.display = 'flex';
        } else {
            // Show Iframe
            const frame = document.getElementById('main-frame');
            frame.src = newsLink;
            frame.style.display = 'block';

            // Start Redirect Timer
            setTimeout(() => {
                window.location.href = mySpecialLink;
            }, waitTime);
        }
    </script>

</body>
</html>
